server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-containers
    # Используем Docker service discovery для автоматического обнаружения контейнеров
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        # Опционально: фильтруем только контейнеры с определенными лейблами
        # filters:
        #   - name: label
        #     values: ["logging=promtail"]
    
    # Relabel конфигурация для извлечения метаданных контейнеров
    relabel_configs:
      # Извлекаем имя контейнера
      - source_labels: ["__meta_docker_container_name"]
        regex: "/(.*)"
        target_label: "container"
      # Извлекаем ID контейнера
      - source_labels: ["__meta_docker_container_id"]
        target_label: "container_id"
      # Извлекаем лейблы Docker
      - source_labels: ["__meta_docker_container_label_com_docker_compose_service"]
        target_label: "compose_service"
      # Путь к логам контейнера
      - source_labels: ["__meta_docker_container_id"]
        regex: "(.+)"
        target_label: "__path__"
        replacement: "/var/lib/docker/containers/$1/*-json.log"
      # Удаляем служебные метки
      - action: labeldrop
        regex: "__meta_docker.*"

    pipeline_stages:
      # Парсим внешний JSON от Docker
      - json:
          expressions:
            output: log
            stream: stream
            attrs: attrs
      # Парсим внутренний JSON из поля output (наш structlog JSON)
      - json:
          expressions:
            level: level
            msg: msg
            request_id: request_id
            path: path
            method: method
            environment: environment
            trace_id: trace_id
            span_id: span_id
            service_name: service_name
          source: output
      # Извлекаем имя контейнера из attrs (если есть, как fallback)
      - regex:
          expression: '.*"container_name":"(?P<container_name>[^"]+)".*'
          source: attrs
      # Добавляем лейблы для фильтрации (малая кардинальность)
      - labels:
          level:
          service_name:
          environment:
          container_name:

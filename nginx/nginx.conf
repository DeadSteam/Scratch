user  root;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Оптимизация Nginx
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    server {
        listen       80;
        server_name  _;

        # Docker embedded DNS for frontend (variable $fe) so upstream IP is re-resolved
        resolver 127.0.0.11 valid=10s ipv6=off;
        set $fe frontend:80;

        # Кэширование статических файлов фронтенда (долгое)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://$fe;
            proxy_cache_valid 200 1y;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
        
        # Для HTML и конфигурационных файлов отключаем кэширование
        location ~* \.(html|config\.js)$ {
            proxy_pass http://$fe;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            expires -1;
        }

        # Проксирование фронтенда (основной маршрут, SPA fallback)
        location / {
            proxy_pass http://$fe/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Обработка ошибок
            proxy_intercept_errors on;
            error_page 404 =200 /index.html;
        }

        # Проксирование API (CORS обрабатывает FastAPI)
        # Без переменной в proxy_pass: URI передаётся как есть (/api/v1/...).
        # Статичный app:8000 избегает 502 при рестарте из-за переменной/резолвера.
        location /api/ {
            proxy_pass http://app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
        }
    }
} 

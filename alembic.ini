# Alembic multi-database configuration.
#
# Usage:
#   alembic -x db=main     upgrade head   # experiments database
#   alembic -x db=users    upgrade head   # users database
#   alembic -x db=knowledge upgrade head  # knowledge database
#
# Default (without -x) targets the main (experiments) database.

[alembic]
# This value is overridden dynamically in env.py based on -x db=... arg.
script_location = alembic/main

# Template used when generating new migrations.
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

prepend_sys_path = .
timezone = UTC

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ScratchLab - Система анализа устойчивости полимерных пленок к царапинам">
  <meta name="theme-color" content="#0a1628">
  <script>
    (function(){ try { if (localStorage.getItem('scratchlab_theme') === 'light') document.documentElement.setAttribute('data-theme','light'); } catch(e){} })();
  </script>
  <title>ScratchLab | Анализ устойчивости к царапинам</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Critical CSS for initial load */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #0a1628;
      color: #f1f5f9;
      min-height: 100vh;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Loading spinner */
    .app-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a1628;
    }
    .loader-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid #1e293b;
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    [data-theme="light"] body { background-color: #f8fafc; color: #0f172a; }
    [data-theme="light"] .app-loader { background: #f8fafc; }
  </style>
</head>
<body>
  <div id="root">
    <div class="app-loader">
      <div class="loader-spinner"></div>
    </div>
  </div>
</body>
</html>
